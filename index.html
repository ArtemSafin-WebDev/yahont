<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яхонт слайдер</title>
    <link
      rel="stylesheet"
      href="http://yahonty.ru/cronwell-tmpl/cssjs_new/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home-slider">
      <ul class="home-slider__list">
        <li class="home-slider__list-item">
          <a href="#" class="home-slider__card">
            <img src="img/1.jpg" alt="" class="home-slider__card-image" />
            <div class="home-slider__card-inner">
              <div class="home-slider__card-content">
                <h3 class="home-slider__card-heading">Все тарифы возвратные</h3>
                <div class="home-slider__card-text">
                  <p>Отдыхайте осенью несмотря ни на что</p>
                </div>
                <span class="home-slider__card-link"> Подробнее </span>
              </div>
            </div>
          </a>
        </li>
        <li class="home-slider__list-item">
          <a href="#" class="home-slider__card">
            <img src="img/2.jpg" alt="" class="home-slider__card-image" />
            <div class="home-slider__card-inner">
              <div class="home-slider__card-content">
                <h3 class="home-slider__card-heading">
                  Новый год 2021 в яхонты<br />
                  Ногинск
                </h3>
                <div class="home-slider__card-text">
                  <p>Бронируйте заранее со скидкой</p>
                </div>
                <span class="home-slider__card-link"> Подробнее </span>
              </div>
            </div>
          </a>
        </li>
        <li class="home-slider__list-item">
          <a href="#" class="home-slider__card">
            <img src="img/3.jpg" alt="" class="home-slider__card-image" />
            <div class="home-slider__card-inner">
              <div class="home-slider__card-content">
                <h3 class="home-slider__card-heading">
                  Отдых осенью со скидкой 20%
                </h3>
                <div class="home-slider__card-text">
                  <p>Только в октябре</p>
                </div>
                <span class="home-slider__card-link"> Подробнее </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
